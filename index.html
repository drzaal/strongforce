<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="main.css">
<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="preloadjs-0.6.0.min.js"></script>

<script type="text/javascript" src="events.js"></script>
<script type="text/javascript" src="energy.js"></script>

<div id="overlay" style="display:none"></div>

	<div class="house" style="left:-10px;bottom:100px;"></div>
	<div class="house" style="left:100px;bottom:60px;"></div>
